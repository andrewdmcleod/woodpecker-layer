name: woodpecker
summary: Woodpecker layer - check remote network ports and test firewall rules
maintainer: Andrew McLeod <andrew.mcleod@canonical.com>
description: |
        Woodpecker is a charm for testing networking between peers, and/or 
        to arbitrary host:port combinations, e.g. www.google.com:80, with or
        without a 'send' string and a 'receive' string.
tags: ["testing", "CI", "networking"]
peers:
  woodpecker:
    interface: woodpecker 
series:
  - xenial
  - trusty
  - precise
  - yakkety
